<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <style>
        body {
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        canvas {
            background: black;
            border-radius: 10px;
        }
        .score {
            color: #16213e;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .controls {
            color: #16213e;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <p>Use arrow keys to move Pac-Man</p>
        <a href="index.html">Back to Blog</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        let pacman = {
            x: 200,
            y: 200,
            radius: 15,
            direction: 0,
            speed: 3,
            score: 0
        };

        let dots = [];
        for(let i = 0; i < 20; i++) {
            dots.push({
                x: Math.random() * (canvas.width - 20) + 10,
                y: Math.random() * (canvas.height - 20) + 10,
                radius: 3
            });
        }

        function drawPacman() {
            ctx.beginPath();
            ctx.arc(pacman.x, pacman.y, pacman.radius, 
                   pacman.direction + 0.2 * Math.PI, 
                   pacman.direction + 1.8 * Math.PI);
            ctx.lineTo(pacman.x, pacman.y);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.closePath();
        }

        function drawDots() {
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.closePath();
            });
        }

        function checkCollision() {
            dots = dots.filter(dot => {
                const dx = dot.x - pacman.x;
                const dy = dot.y - pacman.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < pacman.radius + dot.radius) {
                    pacman.score += 10;
                    scoreElement.textContent = pacman.score;
                    return false;
                }
                return true;
            });

            if (dots.length === 0) {
                dots = Array(20).fill().map(() => ({
                    x: Math.random() * (canvas.width - 20) + 10,
                    y: Math.random() * (canvas.height - 20) + 10,
                    radius: 3
                }));
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDots();
            drawPacman();
            checkCollision();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                    pacman.direction = Math.PI;
                    pacman.x = Math.max(pacman.radius, pacman.x - pacman.speed);
                    break;
                case 'ArrowRight':
                    pacman.direction = 0;
                    pacman.x = Math.min(canvas.width - pacman.radius, pacman.x + pacman.speed);
                    break;
                case 'ArrowUp':
                    pacman.direction = 1.5 * Math.PI;
                    pacman.y = Math.max(pacman.radius, pacman.y - pacman.speed);
                    break;
                case 'ArrowDown':
                    pacman.direction = 0.5 * Math.PI;
                    pacman.y = Math.min(canvas.height - pacman.radius, pacman.y + pacman.speed);
                    break;
            }
        });

        gameLoop();
    </script>
</body>
</html>
