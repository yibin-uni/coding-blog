<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coding Blog</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #00ff9d;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #00c3ff;
        }
        .content {
            line-height: 1.6;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding-left: 20px;
            position: relative;
        }
        li:before {
            content: ">";
            position: absolute;
            left: 0;
            color: #00ff9d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Coding Blog</h1>
        <div class="content">
            <p>This is my coding blog where I share my projects and tutorials. Stay tuned for more content!</p>
            
            <h2>Coming Soon</h2>
            <ul>
                <li>HTML for a game</li>
                <li>More coding tutorials</li>
                <li>Project showcases</li>
            </ul>
        </div>
    </div>
</body>
</html>
