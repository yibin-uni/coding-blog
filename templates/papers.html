<!DOCTYPE html>
<html lang="en">
<head>
    <title>ArXiv Daily</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .paper { margin-bottom: 20px; padding: 10px; border-bottom: 1px solid #ccc; }
        .title { font-size: 18px; font-weight: bold; }
        .authors, .date { font-size: 14px; color: gray; }
        .summary { margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/">‚Üê Back to Home</a>
        {% if papers %}
        <h2>Latest ArXiv Papers</h2>
        <ul>
            {% for paper in papers %}
            <li>
                <h3><a href="{{ paper.pdf_link }}" target="_blank">{{ paper.title }}</a></h3>
                <p><strong>Authors:</strong> {{ paper.authors }}</p>
                <p>{{ paper.summary }}</p>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No papers found.</p>
        {% endif %}
    </div>
</body>
</html>
